<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script>
			$(document).ready(function(){// ready是在文档加载后激活函数用的
				$('.btn1').click(function(){
					$('p').slideToggle();
				})
			})
		</script>
	</head>
	<body>
		<p>This is a paragrapth.</p>
		<button class="btn1">Toggle</button>
	</body>	
</html>
